{% extends 'admin_panel/admin_base.html' %}

{%block adduser%}

    <style>

        label{
          input:hidden;
          display: none;
        }
        section{
            padding: 15px 0;
        }
        .box{
            width: 100%;
            padding: 30px;
            border-radius: 6px;
            background: #ffffff;
        }
    </style>



    <section class="" id="">
        <div class="container">
            <div class="row">
              <div class="col-md-4 col-lg-4 visible-lg visible-md">
                  <img src="/static/images/signup-page.png" />
              </div>
                <div class = 'col-md-8 col-lg-8 text-center'>
                    <div class="box">
                        <a href="{% url 'home' %}" title="Ercess Live"><img src="/static/images/logo.png" /></a>
                        <div class="alert"></div>
                        <form method="post"  >
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input class='btn btn-primary btn-large margin-20px-top' type="submit" name="" value="Submit">

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock adduser%}
